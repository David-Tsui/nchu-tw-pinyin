<!DOCTYPE html>
<html lang="en">
	<head>
		<title>楓之谷一鍵複製</title>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
	    <script src="./js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				for(var i = 1; i <= 15; i++){
					var btn_selector = '#btn' + i;
	            	$(btn_selector).zclip({
		                path: './js/ZeroClipboard.swf',
		                copy: function(){
		                	var word = $(this).text();
		                	var prompt = '<span style="font-size: 16px">成功複製</span><br><span style="font-size: 18px; font-weight: bold; color: white">' + word + '</span>'; 

		                	$("#prompt").html(prompt);
		                	return $(this).text();
		                }
		            });
				}
				
            });

		</script>

	    <style>
			body {
				background: url(images/maple.jpg) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				font-family: Arial, "文泉驛正黑", "WenQuanYi Zen Hei", "微軟正黑體", "Microsoft JhengHei", "標楷體", DFKai-SB, sans-serif;
			}

			.interval {
				height: 80px;
			}

			.interval-sm {
				height: 50px;
			}

			.btn-default {
				font-size: 15px; 
				font-weight: bold;
			}
	    </style>
	</head>

	<body>
